<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - CodeX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.svg">
    <!-- Add these lines to your HTML head section -->
</head>
<body>
    <!-- Page Transition Effect -->
    <div class="page-transition"></div>
    
    <header>
        <div class="logo">
            <img src="logo.svg" alt="CodeX Logo">
            <h1 class="main-title">CodeX</h1>
        </div>
        <nav>
            <ul>
                <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="games.html"><i class="fas fa-gamepad"></i> Games</a></li>
                <li><a href="bookmarklets.html"><i class="fas fa-bookmark"></i> Bookmarklets</a></li>
                <li><a href="music.html"><i class="fas fa-music"></i> Music</a></li>
                <li><a href="system.html"><i class="fas fa-microchip"></i> System</a></li>
                <li><a href="settings.html" class="active"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="system-container">
            <div class="system-header">
                <h2 class="system-title"><i class="fas fa-cog"></i> Settings</h2>
            </div>
        </div>
        <div class="content">
            <form id="settings-form" class="settings-form">
                <div class="settings-section">
                    <h3>Appearance</h3>
                    
                    <div class="setting-item">
                        <label for="tab-title">Tab Title</label>
                        <input type="text" id="tab-title" placeholder="CodeX" maxlength="20">
                        <div class="setting-preview">
                            <span>Preview: </span>
                            <span id="title-preview" class="preview-value">CodeX</span>
                        </div>
                    </div>
                    
                    <div class="setting-item">
                        <label>Favicon</label>
                        <div class="favicon-options">
                            <div class="favicon-option">
                                <input type="radio" id="favicon-1" name="favicon" value="logo.svg">
                                <label for="favicon-1">
                                    <img src="logo.svg" alt="Default Logo">
                                    <span>Default</span>
                                </label>
                            </div>
                            <div class="favicon-option">
                                <input type="radio" id="favicon-2" name="favicon" value="https://www.google.com/favicon.ico">
                                <label for="favicon-2">
                                    <img src="https://www.google.com/favicon.ico" alt="Google">
                                    <span>Google</span>
                                </label>
                            </div>
                            <div class="favicon-option">
                                <input type="radio" id="favicon-3" name="favicon" value="https://lwsd414.instructure.com/favicon.ico">
                                <label for="favicon-3">
                                    <img src="https://lwsd414.instructure.com/favicon.ico" alt="Canvas">
                                    <span>Canvas</span>
                                </label>
                            </div>
                            <div class="favicon-option">
                                <input type="radio" id="favicon-4" name="favicon" value="https://www.drive.google.com/favicon.ico">
                                <label for="favicon-4">
                                    <img src="https://drive.google.com/favicon.ico" alt="Google Drive">
                                    <span>Drive</span>
                                </label>
                            </div>
                            <div class="favicon-option">
                                <input type="radio" id="favicon-5" name="favicon" value="https://myapps.classlink.com/favicon.ico">
                                <label for="favicon-5">
                                    <img src="https://myapps.classlink.com/favicon.ico" alt="Google Drive">
                                    <span>Classlink</span>
                                </label>
                            </div>
                        </div>
                        <div class="setting-preview">
                            <span>Preview: </span>
                            <img id="favicon-preview" src="logo.svg" alt="Favicon Preview" class="preview-favicon">
                        </div>
                    </div>
                </div>
                
                <div class="settings-actions">
                    <button id="save-settings" class="settings-btn primary">
                        <i class="fas fa-save"></i> Save Settings
                    </button>
                    <button id="reset-settings" class="settings-btn secondary">
                        <i class="fas fa-undo"></i> Reset to Default
                    </button>
                </div>
                
                <div id="settings-success" class="settings-success"></div>
            </form>
        </div>
    </main>
    
    <footer>
        <p>Â© 2025 CodeX Tools. All rights reserved. <i class="fas fa-code"></i> with <i class="fas fa-heart" style="color: var(--primary);"></i></p>
    </footer>
    
    <script src="games/bloxors/ruffle.js"></script>
    <script src="settings.js"></script>
</body>
</html>
